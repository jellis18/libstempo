# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: libstempo CI tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release: 
    types:
      - created
      - published


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tempo2
      run: |
        ./install_tempo2.sh
    - name: Install dependencies and package
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest black pytest-cov
        pip install -e .[astropy]
    - name: Run lint
      run: make lint
    - name: Test with pytest
      run: make test

  build:
    name: Build source distribution
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
        include:
          - os: ubuntu-latest
            platform_id: manylinux_x86_64
          - os: macos-latest
            platform_id: macosx_x86_64

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tempo2
      run: |
        ./install_tempo2.sh
    - name: Build
      run: |
        python -m pip install --upgrade pip setuptools
        pip install wheel
        pip install -r requirements.txt
        make dist
    - name: Test the sdist
      run: |
        mkdir tmp  
        cd tmp
        python -m venv venv-sdist
        venv-sdist/bin/python -m pip install --upgrade pip setuptools
        venv-sdist/bin/python -m pip install ../dist/libstempo*.tar.gz
        venv-sdist/bin/python -c "import libstempo;print(libstempo.__version__)"
    - name: Test the wheel
      run: |
        mkdir tmp2  
        cd tmp2
        python -m venv venv-wheel
        venv-wheel/bin/python -m pip install --upgrade pip setuptools
        venv-wheel/bin/python -m pip install ../dist/libstempo*.whl
        venv-wheel/bin/python -c "import libstempo;print(libstempo.__version__)"
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*